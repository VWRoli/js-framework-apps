<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Vanilla JS todo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h5 class="title">Vanilla JS todo app</h5>
        <button type="button" id="toggle-button" class="error">close</button>
      </header>
      <form action="" id="add-form" class="form">
        <div class="form-control">
          <div class="input-base">
            <input type="text" id="todo" name="todo" placeholder="Task" />
            <fieldset>
              <legend><span class="notranslate">&ZeroWidthSpace;</span></legend>
            </fieldset>
          </div>
        </div>
        <div class="form-group">
          <label for="completed"
            ><span class="completed-label">Completed</span
            ><span
              ><input
                type="checkbox"
                id="completed"
                name="completed"
                value="completed" /></span
          ></label>
        </div>
        <button type="submit" class="submit-btn">Save task</button>
      </form>
      <div id="content">
        <p class="empty-list">No todos</p>
      </div>
      <footer>
        <button type="button" class="about-link">
          <a href="/about.html">About</a>
        </button>
      </footer>
    </div>
  </body>
</html>
